<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	 <script src = "jss/reg.js"></script>
</head>
<body>
<form action="login" method="post">
    <center>  
   	<!-- <img src="image/1.jpg" alt=""> -->
   	<div style="position: absolute; z-index: 2; left: 150px; top: 30px"></div>
     	<div style="position: relative;">
		<img src="image/1.jpg" />
        <div style="position: absolute; z-index: 2; left: 650px; top: 150px">
			<table width="50%">
				<tr>
					<td width="20%">用户名：</td>
					<td width="30%"><input type="text" id="username" required = "true" autofocus = "true" name="username"></td>
				</tr>
				<tr>
					<td width="20%">密码：</td>
					<td width="30%"><input type="text" id="password" required = "true" name="password"></td>
				</tr>
				<tr>
					<td width="20%">验证码：</td>
					<td width="30%"><input type="text" id="checkNum" required = "true"></td>
				</tr>
			</table>
			<table width="30%">
				<tr>	
					<td width="10%"><input type="checkbox" id="autoLoad"></td>
					<td width="20%">自动登录</td>
				</tr>
			</table>
			<table width="10%">
				<tr>
					<td width="10%"><input type="submit" value="登录" id = "submit1"></td>
					<td width="10%"><input type="submit" value="注册" id = "submit2"></td>
				</tr>
			</table>
			</div>
		</div>
  </center>
</form>
	
</body>
</html>
